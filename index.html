<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Conversion</title>
    <link rel="stylesheet" href="css/metric.css" type="text/css"/>
    
</head>
<body>
 
     
    
    <form action="index.html" method="GET">
        <h1>Metric Conversions</h1>

        <!--fieldset for distance-->
        <fieldset id="distance">
            <legend>Distance Conversion</legend>

        
        
        <label for="naut">Nautical Miles:</label>
        <input type="text" id="naut" name="nauticmiles">
       
        <label for="miles">Miles:</label>
        <input type="text" id="miles" name="miles">

        <button type="submit">Convert</button>
  
            </fieldset>
    <!--- fieldset for tempurature inputs--> 


      
        

        <fieldset id="temp">
            <legend>Temperature Conversion</legend>
        
        
        <label for="celsius">Celsius:</label>
        <input type="text" id="celsius" name="celsius">

        <label for="farenheit">Farenheit</label>
        <input type="text" id="farenheit" name="faren">

        <button id="temperature" type="submit">Convert</button>
        </fieldset>  
    </form>
    <script src="js/metric.js" charset="UTF-8"></script>
</body>
</html>
